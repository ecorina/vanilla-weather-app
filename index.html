<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city-name"></h1>
        <ul>
          <li id="day">Monday <span id="hour">18:30</span></li>
          <li id="clarity"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temperature"
              ><span class="emoji">☀️</span><span id="temperature">12</span
              ><small class="units">
                <span class="celsius">ºC |</span>
                <span class="fahrenheit"> ºF</span>
              </small>
            </span>
          </div>
          <div class="col-6">
            <ul class="precipitations">
              <li>Huidity:<span id="humidity"></span> %</li>
              <li>Wind:<span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <footer>
          <small>
            <a
              href="https://github.com/ecorina/vanilla-weather-app"
              target="_blank"
            >
              Code
            </a>
            by Corina ES
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
