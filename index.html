<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="weather-app">
          <form id="search-city" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary w-100"
                />
              </div>
            </div>
          </form>

          <h1 id="city-name"></h1>

          <ul>
            <li id="update">Last updated: <span id="date"></span></li>
            <li id="clarity"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <span class="temperatureClass"
                ><span id="emoji"> <img src="" alt="" id="icon" /> </span
                ><span id="temperature"></span
                ><small class="units">
                  <span
                    ><a href="#" id="celsius-link" class="active">ºC </a>|</span
                  >
                  <span class="fahrenheit">
                    <a href="#" id="fahrenheit-link"> ºF</a></span
                  >
                </small>
              </span>
            </div>
            <div class="col-6">
              <ul class="precipitations">
                <li>Humidity:<span id="humidity"></span> %</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-week-forecast" id="weather-week-forecast"></div>
        </div>
        <footer>
          <small>
            <a
              href="https://github.com/ecorina/vanilla-weather-app"
              target="_blank"
            >
              Open-source code
            </a>
            by Corina ES
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
